<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>500 Server Error</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta">

        <style>
            body {
                font-family: 'Mukta', serif;

                background-color: #eeeeee;
            }

            .ehs-box {
                max-width: 600px;
                padding: 16px;

                background-color: white;
                border: 1px solid #cccccc;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
            }

            .ehs-error {
                padding: 8px;
                
                background-color: rgba(0, 0, 0, 0.03);
                border: 1px solid rgba(0, 0, 0, 0.05);
                border-radius: 6px;
            }

            @media only screen and (max-width: 700px) {
                .ehs-box {
                    margin: 16px;
                    
                    width: initial;
                }
            }
        </style>
    </head>
    <body>
        <div class="ehs-box">
            <h1>500 <small>Server Error</small></h1>
            <p>The server had trouble processing your request, please try again later.</p>
            <div class="ehs-error">{{error}}</div>
        </div>
        <p>Powered By: <a target="_blank" href="https://github.com/domkalan/node-ehs">node-ehs</a></p>
    </body>
</html>
